<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/favicon1.webp" type="image/x-icon">
    <script src="./dificuldade.js" defer></script>
    <title>Jogo de Adivinhação</title>
</head>

<body>
    <div class="container">
        <h2>Bem-vindo ao Jogo de Adivinhação!</h2>
        <p>Acerte o número secreto e ganhe um presente misterioso!</p>
        <form>
            <label for="dificuldade">Selecione a dificuldade:</label><br>
            <select name="dificuldade" id="dificuldade">
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>
            <input type="submit" id="start-button" value="Começar"></input>
        </form>
    </div>


</body>

</html>
